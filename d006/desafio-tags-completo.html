<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags de Identificação</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir diversos elementos, como os da lista a seguir. Para saber como inserir cada um deles, passe o mouse por cima e veja qual a tag utilizada para cada elemento:</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Título principal</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de texto</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>
    </ul>
</body>
</html>
